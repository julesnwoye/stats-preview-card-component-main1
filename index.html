<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="text">
      <h4>Get <span>insights</span> that help your business grow.</h4>
      <p> Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat">
        <div class="stat-fig">
          <h6>10k+</h6>
          <p>companies</p>
        </div>
      
        <div class="stat-fig">
          <h6>314</h6>
          <p>templates</p>
        </div>

        <div class="stat-fig">
          <h6>12M+</h6>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="image">
      <div class="card">
      <picture>
        <source srcset="images\image-header-mobile.jpg" media="(max-width:650px)"/>
            
        <img class="photo" src="images/image-header-desktop.jpg" alt="photo">
      </picture>
    </div> 
  </div>
  </div>

</body>
</html>
